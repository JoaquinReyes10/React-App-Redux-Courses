<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reloj</title>
  <style>
    body{
      font-size: 50px;
      font-family: Verdana;
    }
  </style>
</head>
<body>
  <p id="reloj"></p>
  <script>
    function reloj(){
    var today = new Date();
    var hora = today.getHours();
    var min = today.getMinutes();
   var sec = today.getSeconds();
   var dn = "am";
   if(hora > 12){
     dn = "pm";
     document.querySelector("#reloj").innerHTML = hora + ":" + min + ":" + sec + " " + dn;
   }
   document.querySelector("#reloj").innerHTML = hora + ":" + min + ":" + sec + " " + dn;
 }
   setInterval(reloj);

  </script>
</body>
</html>
