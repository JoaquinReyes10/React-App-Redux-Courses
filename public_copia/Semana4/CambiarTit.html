<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function cambiarTitulo(){
      var x;
      x = document.querySelector("#titulo").value;
      document.title = x;
    }
  </script>
</head>
<body>
  <h1>Cambiar titulo</h1>
    <input type="text" id="titulo">
    <button style="background-color: powderblue" onclick="cambiarTitulo()">Cambiar</button>
</body>
</html>
