<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      input, select{
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <form @click="checkForm">

          <ul>
            <li v-for="error in errors">{{ error }}</li>
          </ul>

        <p>
          <label for="name">Nombre:<label>
          <input type="text" name="name" id="name" v-model="name">
        </p>

        <p>
          <label for="age">Edad:<label>
          <input type="number" name="age" id="age" v-model="age" min="0">
        </p>

        <p>
          <label for="movie">Pelicula Favorita<label>
          <select name="movie" id="movie" v-model="movie">
            <option disabled>Elige una Pelicula</option>
            <option>Spiderman 3</option>
            <option>Spiderman-Homecoming</option>
            <option>Spiderman into the Spiderverse</option>
          </select>
        </p>

        <p>
          <input type="button" value="Validar">
        </p>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    const app = new Vue({
      el: "#app",
      data:{
      errors:[],
      name:null,
      age:null,
      movie:null
      },
      methods:{
      checkForm:function(e) {
        if(this.name && this.age) return true;
        this.errors = [];
        if(!this.name) this.errors.push("Escribe un nombre");
        if(!this.age) this.errors.push("Introduce una edad");
        if(!this.movie) this.errors.push("Escoge una pelicula");
        e.preventDefault();
      }
      }
      })
    </script>
  </body>
</html>
