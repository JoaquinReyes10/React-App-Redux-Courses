<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <form>
        <textarea rows="8" cols="80" v-model="texto"></textarea>
        <input type="button" @click="contar" value="Contar">
        <p>{{ texto }}</p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          texto: ""
        },
        methods: {
          contar : function(){
            var letras = {
              texto: this.texto,
            }
          this.texto.length(letras)
          }
        }
      })
    </script>
  </body>
</html>
