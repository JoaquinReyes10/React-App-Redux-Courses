<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- [if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title></title>
  <style>
    .h{
      padding: 10px;
      border: 2px solid black;
      border-radius: 20px;
      margin: 10px;
      color: white;
      background-image: linear-gradient(blue, red);
    }
    body{
      font-family: Verdana;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-6 col-sm-12">
        <div id="app">
          <form @submit.prevent="enviarFormulario">
            Frase <input type="text" v-model="frase" id="frase" class="alert alert-info"><br><br>
            Autor <input type="text" v-model="autor" id="autor" class="alert alert-danger"><br><br>
            <button type="submit" class="btn btn-danger">AÃ±ade una Frase</button>
            </form>

            <div v-for="(item, index) in frases" @click="borrar(index)" class="h">
              Frase: {{ item.frase }} <br> Autor: {{ item.autor }}
            </div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        frase: "",
        autor: "",
        frases: [
          {
            frase: "We are endgame now",
            autor: "Doctor Strange",
          }
        ]
      },
      methods: {
        enviarFormulario: function() {
          var datosChidos = {
            frase: this.frase,
            autor: this.autor,
          }
          this.frases.push(datosChidos)
        },
        borrar: function(index) {
          this.frases.splice(index, 1)
      }
    }
     })
  </script>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>
</html>
