<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <todo-item v-for="pendiente in listaDePendientes" v-bind:todo="pendiente" v-bind:key="pendiente.id"></todo-item>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  Vue.component("todo-item", {
    props: ["todo"],
    template: "<li>{{ todo.texto }}</li>"
  })
    new Vue({
      el: "#app",
      data: {
        listaDePendientes: [
          {
              id: 0,
              texto: "Lavar la ropa",
          }, {
              id: 1,
              texto: "Hacer la tarea de Codellege",
          }, {
              id: 2,
              texto: "Ver si ya puso la marrana",
          }
        ]
      }
    })
  </script>
</body>
</html>
