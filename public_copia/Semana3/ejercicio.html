<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>About Me</title>
    <style>
    li{
      color: red;
    }
    </style>
  </head>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span>
      <li>Favorites:  <span id="favorites"></span>
      <li>Hometown: <span id="hometown"></span>
    </ul>
    <script>
      document.body.style.fontFamily="Arial, sans-serif";
      document.getElementById("nickname").innerHTML = "Joaco";
      document.getElementById("favorites").innerHTML = "Yo";
      document.getElementById("hometown").innerHTML = "Asgard";
      for (var i=0; i<3; i++){
      document.getElementsByTagName("li")[i].classList.add("list-item")
      }
      var img = document.createElement("img")
      img.src = "https://www.abc.es/media/tecnologia/2017/09/06/suplantacion-identidad-redes-sociales-ka4--620x349@abc.jpg"
      document.body.appendChild(img)

    </script>
  </body>
</html>
