<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- [if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    body{
      font-family: Verdana;
      color: white;
      background-color: #2B4556;
      font-family: 'Nunito', sans-serif;
      font-size: 15px;
      font-weight: bold;
    }
    p{
      color: black;
      font-size: 18px;
      background-color: #FF8C8C;
      margin: auto;
      width: 20vw;
      margin-bottom: 15px;
      border-radius: 20px 50px 20px 50px;
    }
  </style>
  <title>Api de tu IP</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-6 col-sm-12 text-center">
        <h1 class="alert alert-danger">Api de tu IP</h1>
        <div id="div"></div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.3.1.min.js"></script>
  <script>
      console.clear();

      $(document).ready(obtenerIP);

      function obtenerIP() {
        $.ajax({
          url: "https://ipapi.co/json/",
          method: "GET",
          success: function(elemento) {
            var lista = $("#div");
            lista.empty();
                lista.append(
                 'ID: <p>' + elemento.ip + '</p>'
                +     'Ciudad: <p>' + elemento.city + '</p>'
                +     'Región: <p>' + elemento.region + '</p>'
                +     'Código de región: <p>' + elemento.region_code + '</p>'
                +     'País: <p>' + elemento.country + '</p>'
                +     'Nombre de país: <p>' + elemento.country_name + '</p>'
                +     'Latitud: <p>' + elemento.latitude + '</p>'
                +     'Longitud: <p>' + elemento.longitude + '</p>'
                +     'Postal: <p>' + elemento.postal + '</p>'
              );
          },
          error: function() {
            console.log("No se ha podido obtener la información");
          }
        });
      }
  </script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
