<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Transitions</title>
  <style>
    div{
      background-color: black;
      height: 100px;
      width: 100px;
      transition: width 2s;
    }
    div:hover{
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Pasa el mouse sobre el cuadro</h1>
  <div></div>
</body>
</html>
