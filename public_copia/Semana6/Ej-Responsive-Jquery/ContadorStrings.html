<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- [if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>Contador de Strings</title>
  <style>
    body{
      font-family: Verdana;
      background-color: #0B4C5F;
      color: white;
    }
    textarea{
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-6 col-sm-12 text-center">
        <h1>Contador de Strings</h1>
          <textarea rows="8" cols="80" id="pals"></textarea><br>
          <button onclick="contar()" class="btn btn-warning">Click</button>
          <button class="btn btn-success">Click (Jquery)</button>
          <p id="mostrar"></p>
          <p id="lol"></p>
          <p id="lol2"></p>
      </div>
    </div>
  </div>


  <script>
    function contar(){
    var strings = document.getElementById("pals").value;
    var x = strings.length;
    document.querySelector("p#mostrar").innerHTML = "Tienes " + x + " caracteres.";
    var y = strings.split(" ");
    var z = y.length;
    document.querySelector("p#lol").innerHTML = "Separado por palabras: " + y;
    document.querySelector("#lol2").innerHTML = "Tienes " + z + " palabras.";
  }
  </script>

  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
