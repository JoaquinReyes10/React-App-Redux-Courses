<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://lh3.googleusercontent.com/xDyn-Xh22NdPD-BJ4t9hWjtW1M0vHQO1gZTFblZL__euUlNjfeULxgCj3jEMpm5T3A" sizes="16x16">
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- [if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>Formulario - Banorte</title>
  <style>
    form{
      font-family: Verdana;
      color: black;
      text-align: center;
    }
    img{
      height: 100px;
      width: 500px;
      padding-bottom: 20px;
      margin-top: 2%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-6 col-sm-12 text-center">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ad/Banorte_logo.svg/1280px-Banorte_logo.svg.png" alt="Banorte">

        <form id="formulario">
          Nombre:
          <input type="text" id="nombre" class="alert alert-danger"><br><br>
          Edad:
          <input type="number" id="edad" class="alert alert-danger"><br><br>
          Mensaje: <br>
          <textarea rows="10" cols="30" id="mensaje" class="alert alert-danger"></textarea><br>
          Género:  <br>
          <input type="radio" value="Hombre" name="genero"> Hombre
          <input type="radio" value="Mujer" name="genero"> Mujer
          <input type="radio" value="Indefinido" name="genero"> Indefinido
          <br><br>
          Profesión:
          <select id="profesion" class="label label-danger">
            <option value="Vacio">Selecciona una profesion</option>
            <option value="Empleado">Empleado</option>
            <option value="Avenger">Avenger</option>
            <option value="Programador">Programador</option>
            <option value="Enfermera">Enfermera</option>
            <option value="Albañil">Albañil</option>
          </select>
          <br><br>
          Estas casad@? <br>
          <input type="checkbox" name="casad"> Si
          <input type="checkbox" name="casad"> Nel<br><br>
          Credito a pedir:
          <input type="range" id="credito" min="0" max="100" value="0" style="width: 10%; margin-left: 45%;"><br><br>
          <button class="btn btn-danger" id="enviar">Enviar</button>
          <button class="btn btn-warning" id="opc2">Enviar (Jquery)</button>
        </form>
      </div>
    </div>
  </div>


  <script>
  var form = document.querySelector("#formulario")
    form.addEventListener("submit", function(){
      var nombre = document.querySelector("#nombre").value;
      var edad = document.querySelector("#edad").value;
      var mensaje = document.querySelector("#mensaje").value;
      var profesion = document.querySelector("#profesion").value;
      var credito = document.querySelector("#credito").value;

      if(nombre == "" || edad == "" || mensaje == ""){
        alert("Tienes campos vacios");
      }
      else if(!(document.querySelector("input[name='genero']:checked"))){
        alert("Selecciona un genero");
      }
      else if(profesion == "Vacio"){
        alert("Selecciona una profesion");
      }
      else if(!(document.querySelector("input[name='casad']:checked"))){
        alert("Selecciona si estas casado o no");
      }
      else if(credito == 0){
        alert("Elige un rango de Credito");
      }
      else{
        alert("Bien, formulario completado");
      }
    })
  </script>

  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
