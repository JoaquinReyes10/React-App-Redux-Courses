<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- [if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>Calculadora</title>
  <link rel="stylesheet" href="Calcu.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-6 col-sm-12 text-center">
        <div class="col-md-3 text-center">
          <form name="calculadora">
          <h3>Simple Calculator</h3>
              <input type="text" id="caja" name="display">

            <div class="col-md-3">
            <input type="button" value="0" class="numeros" onclick="calculadora.display.value += '0' "></div>
            <div class="col-md-3">
            <input type="button" value="1" class="numeros" onclick="calculadora.display.value += '1' "></div>
            <div class="col-md-3">
            <input type="button" value="2" class="numeros" onclick="calculadora.display.value += '2' "></div>
            <div class="col-md-3">
            <input type="button" value="+" id="suma" onclick="calculadora.display.value += '+' "></div>
            </div>
            <div class="col-md-3">
            <div class="col-md-3">
            <input type="button" value="3" class="numeros" onclick="calculadora.display.value += '3' "></div>
            <div class="col-md-3">
            <input type="button" value="4" class="numeros" onclick="calculadora.display.value += '4' "></div>
            <div class="col-md-3">
            <input type="button" value="5" class="numeros" onclick="calculadora.display.value += '5' "></div>
            <div class="col-md-3">
            <input type="button" value="-" id="resta" onclick="calculadora.display.value += '-' "></div>
            </div>
            <div class="col-md-3">
            <div class="col-md-3">
            <input type="button" value="6" class="numeros" onclick="calculadora.display.value += '6' "></div>
            <div class="col-md-3"><input type="button" value="7" class="numeros" onclick="calculadora.display.value += '7' "></div>
            <div class="col-md-3"><input type="button" value="8" class="numeros" onclick="calculadora.display.value += '8' "></div>
            <div class="col-md-3"><input type="button" value="*" id="multi" onclick="calculadora.display.value += '*' "></div>
            <div class="col-md-3">
            <div class="col-md-3">
            <input type="button" value="9" class="numeros" onclick="calculadora.display.value += '9' "></div>
            <div class="col-md-3"><input type="button" value="C" id="c" onclick="calculadora.display.value = '' "></div>
            <div class="col-md-3"><input type="button" value="=" id="resul" onclick="calculadora.display.value = eval(calculadora.display.value)"></div>
            <div class="col-md-3"><input type="button" value="/" id="entre" onclick="calculadora.display.value += '/' "></div>
            </div>
        </form>
        </div>
    </div>
  </div>

  <script src="Calcu.js">
  </script>

  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
