<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- [if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>Calculadora</title>
  <link rel="stylesheet" href="Calcu.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-6 col-sm-12 text-center">
        <form name="calculadora">
        <table>
          <th colspan="4">Simple Calculator</th>
          <tr>
            <td colspan="4">
              <input type="text" id="caja" name="display">
            </td>
          </tr>
          <tr>
            <td><input type="button" value="0" class="numeros" onclick="calculadora.display.value += '0' "></td>
            <td><input type="button" value="1" class="numeros" onclick="calculadora.display.value += '1' "></td>
            <td><input type="button" value="2" class="numeros" onclick="calculadora.display.value += '2' "></td>
            <td><input type="button" value="+" id="suma" onclick="calculadora.display.value += '+' "></td>
          </tr>
          <tr>
            <td><input type="button" value="3" class="numeros" onclick="calculadora.display.value += '3' "></td>
            <td><input type="button" value="4" class="numeros" onclick="calculadora.display.value += '4' "></td>
            <td><input type="button" value="5" class="numeros" onclick="calculadora.display.value += '5' "></td>
            <td><input type="button" value="-" id="resta" onclick="calculadora.display.value += '-' "></td>
          </tr>
          <tr>
            <td><input type="button" value="6" class="numeros" onclick="calculadora.display.value += '6' "></td>
            <td><input type="button" value="7" class="numeros" onclick="calculadora.display.value += '7' "></td>
            <td><input type="button" value="8" class="numeros" onclick="calculadora.display.value += '8' "></td>
            <td><input type="button" value="*" id="multi" onclick="calculadora.display.value += '*' "></td>
          </tr>
          <tr>
            <td><input type="button" value="9" class="numeros" onclick="calculadora.display.value += '9' "></td>
            <td><input type="button" value="C" id="c" onclick="calculadora.display.value = '' "></td>
            <td><input type="button" value="=" id="resul" onclick="calculadora.display.value = eval(calculadora.display.value)"></td>
            <td><input type="button" value="/" id="entre" onclick="calculadora.display.value += '/' "></td>
          </tr>
        </table>
        </form>
      </div>
    </div>
  </div>

  <script src="Calcu.js">
  </script>

  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
